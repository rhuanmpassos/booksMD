# Render Blueprint - Backend BooksMD
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: booksmd-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: LLM_PROVIDER
        value: gradio
      - key: CORS_ORIGINS
        value: https://booksmd.vercel.app
      - key: LOG_LEVEL
        value: INFO

